<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!--Keywords for Search engines-->

  <!--Adjusts the size of a page to a screen size-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home Page</title>
  <!--CSS Stylesheets-->
  <link rel="stylesheet" href="styleHome.css">
  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>
  <!--Section <div class=""> </div> with class name for applying the styles from CSS file-->
  <div class="navigationMenu">
    <ul>
      <!--Unordered list <ul></ul> with <li></li> elements and <a></a> links to the webpages-->
      <!--<img src="" title=""> tag for inserting image with title-->
      <li><img src="Images/VikingLogo.png" title="logo" class="logoImage" alt="logo"></li>
      <li><a href="index.html">HOME</a></li>
      <li><a href="Registration.html">GUEST TRAINING</a></li>
      <li><a href="Membership.html">MEMBERSHIP</a></li>
      <li><a href="WeOffer.html">WE OFFER</a></li>
      <li><a href="Prices.html">PRICES</a></li>
      <li><a href="Gallery.html">GALLERY</a></li>
      <li><a href="ContactUs.html">CONTACT US</a></li>
    </ul>
  </div>

  <div class="header">
    <!--<h1> to <h6> tags are used to define HTML headings-->
    <h1>Viking gym</h1>
  </div>
  <div class="slogan">
    <!--Paragraph-->
    <p>Latest equipment, great team of proffessionals, place for everyone</p>
  </div>

  <div class="promotion">
    <p>24-hour access card for membership owners</p>
    <!--Inline Java Script onclick event - when you click on button-->
    <button type="button" title="membership" class="btn" onmouseover="changeColor(this)" onmouseout="changeColor(this)"
      onclick=" location.href='Membership.html' ">Get membership</button>
    <p>First trial session is free for new registers</p>
    <button type="button" title="registration" class="btn" onmouseover="changeColor(this)" onmouseout="changeColor(this)"
      onclick=" location.href='Registration.html' ">Register now</button>
  </div>
  <script src="index.js"></script>
  <!--Link to Java Script file-->
</body>

</html>
